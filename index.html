<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Simulate a smartphone viewport -->
  <meta name="viewport" content="width=375, initial-scale=1.0">
  <title>Phone Container Only</title>
  <style>
    /* Reset defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Basic body styling */
    body {
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    /* Smartphone-like container */
    .phone-container {
      position: relative;
      width: 375px;
      height: 667px;
      border: 4px solid black;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
      background: transparent;
    }

    /* Blurred background image */
    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://raw.githubusercontent.com/concussed8/ABG_tutor/main/Images/HSN.jpg") center/cover no-repeat;
      filter: blur(3px);
      z-index: 1;
    }

    /* Centered text overlay using flexbox */
    .bg-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 85%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 3px solid #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: white;
    }

    .bg-text h2 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .bg-text h1 {
      font-size: 47px;
      margin-bottom: 15px;
      text-align: center; /* Ensures any wrapped text is centered */
    }

    .bg-text p {
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <div class="bg-image"></div>
    <div class="bg-text">
      <h2>Regional Critical Care Education</h2>
      <h1>ABG Interpretation Simulator</h1>
      <p>***Disclaimer*** This simulator is for educational purposes ONLY and should not be used to diagnose or treat patients.</p>
    </div>
  </div>

  <!-- Redirect after 5 seconds using setTimeout -->
  <script>
    setTimeout(function() {
      // Cache busting with a query parameter ensures the browser fetches the latest version.
      window.location.href = "https://concussed8.github.io/ABG_tutor/Pages/abg_interp.html?v=2";
    }, 5000);
  </script>
</body>
</html>
