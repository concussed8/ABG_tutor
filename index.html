<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Simulate a smartphone viewport -->
  <meta name="viewport" content="width=375, initial-scale=1.0">
  <title>Phone Container Only</title>
  <style>
    /* Basic reset and page styling */
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    
    /* Outer phone container with custom background via pseudo-element */
    .phone-container {
      position: relative;
      width: 375px;
      height: 667px;
      border: 4px solid black;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      background: transparent;
    }
    .phone-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #d8d8e3;
      background-image: repeating-radial-gradient(circle at 0 0, transparent 0, #d8d8e3 10px),
                        repeating-linear-gradient(#1a1e5655, #1a1e56);
      opacity: 0.5;
      z-index: 0;
    }
    
    /* Blurred background image inside the container */
    .bg-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://raw.githubusercontent.com/concussed8/ABG_tutor/main/Images/HSN.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      filter: blur(8px);
      -webkit-filter: blur(8px);
      z-index: 1;
    }
    
    /* Centered text overlay inside the container */
    .bg-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 80%;
      padding: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      font-weight: bold;
      border: 3px solid #f1f1f1;
    }
  </style>
</head>
<body>
  <!-- Phone container wrapping the background and text overlay -->
  <div class="phone-container">
    <div class="bg-image"></div>
    <div class="bg-text">
      <h2>Blurred Background</h2>
      <h1 style="font-size:50px">I am John Doe</h1>
      <p>And I'm a Photographer</p>
    </div>
  </div>
  
  <!-- JavaScript to auto-redirect after 5 seconds to the GitHub-hosted page -->
  <script>
    setTimeout(function() { 
      window.location.href = "https://concussed8.github.io/ABG_tutor/Pages/abg_interp.html";
    }, 5000);
  </script>
</body>
</html>
